<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to DOCX Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 { color: #333; margin-bottom: 1.5rem; font-size: 1.5rem; }
        .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-upload:hover { border-color: #007bff; }
        input[type="file"] { display: none; }
        label { cursor: pointer; color: #555; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Assignment Converter</h1>
        <p>Upload the <b>assignment PDF</b> to generate the exact DOCX replica.</p>
        
        <form action="/convert" method="post" enctype="multipart/form-data">
            <div class="file-upload" onclick="document.getElementById('file').click()">
                <label for="file">Click to Upload PDF</label>
                <input type="file" name="file" id="file" accept=".pdf" required onchange="document.querySelector('label').innerText = this.files[0].name">
            </div>
            <button type="submit">Convert & Download</button>
        </form>
    </div>
</body>
</html>
